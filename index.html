---
layout: home
author_profile: false
---

<div class="page__hero--overlay"
    style="background-color: #000; background-image: linear-gradient(var(--splash-gradient-color), rgba(0, 0, 0, 0.5)), url('{{ site.data.images.homeHeader }}');">
    <div class="wrapper" style="margin-bottom: -10px;">
        <div class="splash__avatar">
            <img src="{{site.avatar}}" class="splash__avatar" alt="{{site.pronounce}}" title="{{site.avatar_title}}">
        </div>
        <h3 class="author__name" style="color:white; margin-bottom: 5px;">
            {{site.firstname}}
            <span style="font-weight:normal">
                <em>{{site.pronounce}}</em>
            </span>
        </h3>
        <p class="author__bio" style="color:white; margin-bottom: 10px; margin-top: 5px;">

        </p>
        <div class="author__urls-wrapper" style="color:white; font-size: small;">
            <nobr>
                <i class="fa fa-fw fa-map-marker-alt" aria-hidden="true"></i>
                {{site.location}}
            </nobr>

            {% for link in site.footer.links %}

            <a style="text-decoration: none" href="{{ link.url }}">
                <nobr><i class="{{ link.icon }}" aria-hidden="true"></i>{{ link.label}}</nobr>
            </a>

            {% endfor %}

        </div>
    </div>
    <span class="page__hero-caption">
        <a href="{{site.siteUrl}}/">Something here</a>
    </span>
</div>
