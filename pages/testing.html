<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Marker for initialization -->
        <a-marker id="marker" preset="custom" type="pattern" url="/assets/ar/qr-pattern.patt" smooth="true" preload="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="2">
            <a-entity id="model" gltf-model="/assets/ar/Pathfinder_2k.glb" scale="1 1 1" position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Wait for the A-Frame scene to load
        document.addEventListener('DOMContentLoaded', function () {
            // Select the model entity
            const model = document.getElementById('model');

            // Add a click event listener
            model.addEventListener('click', function () {
                alert('Hello!');
            });
        });
    </script>
</body>
</html>
