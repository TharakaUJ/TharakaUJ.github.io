<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('adjust-on-lost', {
            schema: {
                sensitivity: { type: 'number', default: 0.005 }
            },
            init: function () {
                const marker = document.querySelector('#marker');
                const model = document.querySelector('#model');

                if (!marker || !model) {
                    console.error('Marker or model not found.');
                    return;
                }

                this.lastKnownPosition = null;
                this.deviceRotation = { alpha: 0, beta: 0, gamma: 0 };

                // Listen for marker visibility events
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found');
                    this.lastKnownPosition = marker.object3D.position.clone();
                });

                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                    model.parentElement = null;
                });

                // Listen for device orientation
                window.addEventListener('deviceorientation', (event) => {
                    this.deviceRotation = {
                        alpha: event.alpha,
                        beta: event.beta,
                        gamma: event.gamma,
                    };
                });

                this.el.sceneEl.addEventListener('tick', () => {
                    if (!marker.object3D.visible && this.lastKnownPosition) {
                        // Adjust model's position using device rotation
                        const { sensitivity } = this.data;

                        const rotationFactorX = this.deviceRotation.gamma * sensitivity;
                        const rotationFactorY = this.deviceRotation.beta * sensitivity;

                        const newPosition = this.lastKnownPosition.clone();
                        newPosition.x += rotationFactorX;
                        newPosition.z += rotationFactorY;

                        model.object3D.position.copy(newPosition);
                    }
                });
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Marker for initialization -->
        <a-marker id="marker" preset="custom" type="pattern" url="/assets/ar/qr-pattern.patt" smooth="true" preload="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="2">
            <a-entity id="model" gltf-model="/assets/ar/Pathfinder_2k.glb" scale="1 1 1" position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
