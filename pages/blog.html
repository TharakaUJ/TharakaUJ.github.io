---
layout: default
sidebar: false
author_profile: false
permalink: /blog/
---

<div>
    {% for post in site.posts %}
    <div class="post-preview">
        <a href="{{ post.url | relative_url }}">
            <h2 class="post-title
                {% if post.subtitle %}post-subtitle{% endif %}">{{ post.title }}
            </h2>
            {% if post.subtitle %}
            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
            {% endif %}
        </a>
    </div>
    <hr>
    {% endfor %}
</div>
